    sell-coupon-grant: 600
    user-coupon-share: 600

quartz:
  enabled: true
  scheduler:
    interval:
      sell-coupon-grant: 600
      user-coupon-share: 600
    delay:
      sell-coupon-grant: 0
      user-coupon-share: 60
    threshold:
      sell-coupon-grant: 86400
      user-coupon-share: 86400

---
spring:
  profiles: prod
logging:
  level:
    com.chainz.coupon: WARN

swagger:
  enable: false
